    <header>
        <h1 id="content" class="mt-5">CONTACT US</h1>

    <main>
        <section>
            <div class="container form-container">
            <h3 id="content" class="mt-5">FORM:</h3>
                <form class="pb-5">
                <div class="row mb-3">
                    <label for="userName" id="content" class="form-label">Please enter name below</label>
                    <div class="col">
                      <input id="userName" type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                  
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="userGender" class="form-label">Please select gender</label>
                        <select id="userGender" class="form-select" aria-label="Select Gender">
                            <option selected>Select Gender...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                          </select>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="Message" class="form-label">Please enter your message below</label>
                        <textarea class="form-control" id="Message" rows="5"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="userMarketing" class="form-label">Please select how you would like to be contacted</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userMarketing" id="emailChoice">
                            <label class="form-check-label" for="emailChoice">
                              Email
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="userMarketing" id="textChoice" checked>
                            <label class="form-check-label" for="textChoice">
                              Text
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="userMarketing" id="postChoice" checked>
                            <label class="form-check-label" for="postChoice">
                              Post
                            </label>
                          </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="userConfirm">
                            <label class="form-check-label" for="userConfirm">
                              Confirm
                            </label>
                          </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </div>

              </form>
            </div>
        </section>
